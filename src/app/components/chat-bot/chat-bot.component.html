<div class="input-group mb-3 input-chat">
<input type="text"
class="form-control"
(keyup.enter)="sendQuestion()"
[placeholder]="placeholder"
[(ngModel)]="prompt"
[disabled]="loading"/>
<button type="button" class="btn btn-secondary" (click)="sendQuestion()" [disabled]="loading">
  <label class="mr-1">Enviar</label>
  <fa-icon [icon]="faCoffeeIcon" ></fa-icon>
</button>
</div>
