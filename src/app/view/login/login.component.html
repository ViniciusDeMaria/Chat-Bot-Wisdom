<div class="d-flex align-items-center py-4 bg-body-tertiary login-body" *ngIf="!singIn">
<main class="form-signin w-100 m-auto">
  <form (ngSubmit)="onLogin()">
    <h1 class="h3 mb-3 fw-normal">Bem vindo ao Wisdom</h1>
    <label class="mb-3 fw-normal">Entre com sua crêdencias</label>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" [(ngModel)]="email" required>
      <label for="email">Email:</label>
    </div>
    <div class="form-floating mt-2">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Senha" [(ngModel)]="password" required>
      <label for="password">Senha:</label>
    </div>

    <!-- <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div> -->
    <button class="mt-2 btn btn-primary w-100 py-2" type="submit">Login in</button>
    <a class="btn btn-link w-100 py-2" type="submit" (click)="changeForSingUp()">Sign In</a>
    <p class="mt-5 mb-3 text-body-secondary">©2024</p>
  </form>
  <div *ngIf="errorMessage" class="error"> {{errorMessage}}</div>
</main>
</div>

        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password" required>

      </div>
